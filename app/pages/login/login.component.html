<StackLayout #container>
  <!-- For Image
The res:// syntax tells NativeScript to use a platform-specific resource, in this case an image. 
Platform-specific resources go in your app's app/App_Resources folder.
    -->
  <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
  <TextField
    hint="Email Address"
    keyboardType="email"
    autocorrect="false"
    autocapitalizationType="none"
    [(ngModel)]="user.email">
  </TextField>
  <TextField
    hint="Password"
    secure="true"
    [(ngModel)]="user.password">
  </TextField>

<Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
<Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
</StackLayout>
